<mat-toolbar color="primary">

  <svg id="todo-logo" height="35" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 960" fill="#fff">
    <g>
      <polygon points="562.6,109.8 804.1,629.5 829.2,233.1" />
      <polygon points="624.9,655.9 334.3,655.9 297.2,745.8 479.6,849.8 662,745.8" />
      <polygon points="384.1,539.3 575.2,539.3 479.6,307" />
      <polygon points="396.6,109.8 130,233.1 155.1,629.5" />
    </g>
  </svg>


  <span class="app-title">Todo List Application</span>

  <div class="spacer"></div>

  <!-- GitHub Link -->
  <a
    aria-label="Visit Todo App Repository"
    target="_blank"
    rel="noopener"
    href=""
    title="GitHub Repository"
    mat-icon-button
  >
    <mat-icon>code</mat-icon>
  </a>
</mat-toolbar>

<div class="content" role="main">

  <div class="container">
    <h2>Add a Todo</h2>
    <form (submit)="createTodo(todoName.value, todoDescription.value, todoCompleted.checked)">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          #todoName
          name="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          class="form-control"
          #todoDescription
          name="description"
          rows="3"
          required
        ></textarea>
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          id="completed"
          class="form-check-input"
          #todoCompleted
          name="completed"
        />
        <label for="completed" class="form-check-label">Completed</label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Add Todo</button>
    </form>
  </div>

  <div class="container">
    <h2>Todo List</h2>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Completed</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.name }}</td>
        <td>{{ todo.description }}</td>
        <td>
          <input type="checkbox" [checked]="todo.completed" disabled />
        </td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteTodo(todo.id)">
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
